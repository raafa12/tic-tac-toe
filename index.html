<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header class="header-section">
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main class="main-section">
        <!-- Player name form -->
        <div class="player-form" id="playerForm">
            <h2>Enter Player Names</h2>
            <div class="form-group">
                <label for="player1">Player X:</label>
                <input type="text" id="player1" name="player1" placeholder="Player X">
            </div>
            <div class="form-group">
                <label for="player2">Player O:</label>
                <input type="text" id="player2" name="player2" placeholder="Player O">
            </div>
            <button type="button" id="startGame">Start Game</button>
        </div>

        <!-- Game board (initially hidden) -->
        <div class="game-container" id="gameContainer" style="display: none;">
            <div class="gameboard">
                <div class="cell" id="cell1"></div>
                <div class="cell" id="cell2"></div>
                <div class="cell" id="cell3"></div>
                <div class="cell" id="cell4"></div>
                <div class="cell" id="cell5"></div>
                <div class="cell" id="cell6"></div>
                <div class="cell" id="cell7"></div>
                <div class="cell" id="cell8"></div>
                <div class="cell" id="cell9"></div>
            </div>
            <div class="message"></div>
            <div class="button-container">
                <button class="reset-button">New Game</button>
                <button class="change-names-button">Change Names</button>
            </div>
        </div>
    </main>
</body>
</html>
